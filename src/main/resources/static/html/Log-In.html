<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>
</head>
<body>
    <a href="Homepage.html">Homepage</a> <br>
    <form action="Homepage.html" method="post">
        <h1>Log In</h1>
        <fieldset>
            <legend><span class="Number"> Log-in details: </legend>
            <label for="username">Username:</label>
            <label>
                <input type="name" placeholder="Enter Username" name="Username"/>
            </label>
            <br/>
            <label for="password">Password:</label>
            <label>
                <input type="password" placeholder="Enter your password" name="password"/>
            </label>
            <br/>
        </fieldset>
        <button type="submit">Log In</button>
    </form>

    <h4>New here? Sign Up with the link below.</h4>
    <a href="Sign-Up.html">Sign Up</a>
</body>
</html>
