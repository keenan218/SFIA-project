<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="../js/createUser.js"></script>
</head>

<body>
    <a href="Homepage.html">Homepage</a> <br>
    <form id="signUpForm" action="Homepage.html" method="post">
        <h1>Sign Up</h1>
        <fieldset>
            <legend><span class="Number"> Your info here: </legend>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter Username" name="Username"/>

            <br>
            <label for="fName">First Name:</label>
            <input type="text" placeholder="Enter First name" name="First Name"/>

            <br>
            <label for="lName">Last Name:</label>
            <input type="text" placeholder="Enter Last name" name="Last Name"/>

            <br/>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your email" name="email"/>

            <br/>
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password" name="password"/>

            <br/>
            <input type="submit" onclick="createUser()" value="Submit">
        </fieldset>
    </form>

    <h4>Already a member? Log in below.</h4>
    <a href="Log-In.html">Log in</a>
</body>
</html>
