<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <a href="Homepage.html">Homepage</a> <br>
    <form id="signUpForm" action="index.html" method="post">
        <h1>Sign Up</h1>
        <fieldset>
            <legend><span class="Number"> Your info here: </legend>
            <label for="username">Username:</label>
            <label>
                <input type="name" placeholder="Enter Username" name="Username"/>
            </label>
            <br/>
            <label for="email">Email:</label>
            <label>
                <input type="email" placeholder="Enter your email" name="email"/>
            </label>
            <br/>
            <label for="password">Password:</label>
            <label>
                <input type="password" placeholder="Enter your password" name="password"/>
            </label>
            <br/>
            <input type="submit" onclick="createUser()" value="Submit">
        </fieldset>

    </form>

    <h4>Already a member? Log In below.</h4>
    <a href="Log-In.html">Log In</a>
</body>
</html>
